description: >
  The NowSecure exector runs the nowsecure/nowsecure-ci docker image which contains a CLI used across all CI integrations published by NowSecure
docker:
  - image: 'nowsecure/nowsecure-ci:<<parameters.tag>>'
parameters:
  tag:
    default: '1'
    description: >
      Pick a specific nowsecure/nowsecure_ci image variant:
      https://hub.docker.com/r/nowsecure/nowsecure_ci/tags
    type: string
  resource_class:
      type: enum
      default: small
      description: Configure the executor resource class
      enum:
          - small
          - medium
          - medium+
          - large
          - xlarge
          - 2xlarge
          - 2xlarge+
          - arm.medium
          - arm.large
          - arm.xlarge
          - arm.2xlarge
