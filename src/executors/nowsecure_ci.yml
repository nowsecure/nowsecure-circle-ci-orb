description: >
  This is a sample executor using Docker and Node. If you want to provide a custom environment in your orb, insert your image here.
  If you do not require an executor, you can simply delete this directory.
docker:
  - image: 'nowsecure/nowsecure-ci:<<parameters.tag>>'
parameters:
  tag:
    default: '1'
    description: >
      Pick a specific nowsecure/nowsecure_ci image variant:
      https://hub.docker.com/r/nowsecure/nowsecure_ci/tags
    type: string
  resource_class:
      type: enum
      default: small
      description: Configure the executor resource class
      enum:
          - small
          - medium
          - medium+
          - large
          - xlarge
          - 2xlarge
          - 2xlarge+
          - arm.medium
          - arm.large
          - arm.xlarge
          - arm.2xlarge
